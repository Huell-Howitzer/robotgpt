{% extends 'base.html' %}

{% block content %}
  <h1>Program Runner</h1>
  <form method="post" action="/run">
    <div class="field">
      <label class="label">Input Data</label>
      <div class="control">
        <textarea class="textarea" name="input_data" placeholder="Enter input data"></textarea>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-primary" type="submit">Run</button>
      </div>
    </div>
  </form>
{% endblock %}
