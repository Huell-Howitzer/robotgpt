{% extends 'base.html' %}

{% block content %}
  <h1>Program Runner</h1>
  <form method="post" action="/run">
    <div class="field">
      <label class="label">Prompt</label>
      <div class="control">
        <textarea class="textarea" name="prompt" placeholder="Enter the prompt">{{ prompt }}</textarea>
      </div>
    </div>
    <div class="field">
      <label class="label">Expected Output</label>
      <div class="control">
        <textarea class="textarea" name="expected_output" placeholder="Enter the expected output">{{ expected_output }}</textarea>
      </div>
    </div>
    <div class="field">
        <label class="label">Generated Code</label>
        <div class="control">
            <pre><code>{{ generated_code }}</code></pre>
        </div>
      </div>
    <div class="field">
        <label class="label">Actual Output</label>
        <div class="control">
            <textarea class="textarea" name="actual_output" readonly>{{ code_output }}</textarea>
    </div>
</div>

    <div class="field">
      <div class="control">
        <button class="button is-primary" type="submit">Run</button>
      </div>
    </div>
  </form>
  {% if similarity %}
    <div class="field">
      <label class="label">Similarity</label>
      <div class="control">
        <input class="input" type="text" value="{{ similarity }}%" readonly>
      </div>
    </div>
  {% endif %}
  <div class="field">
    <label class="label">API Key</label>
    <div class="control">
      <input class="input" type="text" value="{{ api_key }}" readonly>
    </div>
  </div>
{% endblock %}
