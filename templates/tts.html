{% extends 'base.html' %}

{% block title %}Speech-to-Text Web App{% endblock %}

{% block content %}

<div class="field">
    <label class="label">Choose an audio file:</label>
    <div class="control">
        <input type="file" id="fileInput" class="input" accept=".wav">
    </div>
</div>
<div class="buttons">
    <button id="recordButton" class="button is-primary"><i class="fas fa-microphone"></i> Record <span id="recordingIndicator" class="recording-indicator"></span></button>
    <button id="stopButton" class="button is-danger"><i class="fas fa-stop"></i> Stop</button>
    <button id="playButton" class="button is-info"><i class="fas fa-play"></i> Play</button>
    <button id="processButton" class="button is-success"><i class="fas fa-cogs"></i> Process</button>
</div>
<div id="filenameContainer" class="notification"></div>
<textarea id="resultContainer" class="textarea" readonly></textarea>
<div id="apiKeyContainer"></div>
<div class="loading">
    <img src="loading.gif" alt="Loading...">
    <p>Loading...</p>
</div>
{% endblock %}
